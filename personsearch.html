<h2>Search People in BPL</h2>
<input type="text" id="searchBox" placeholder="Enter name..." />
<button onclick="searchPeople()">Search</button>

<script>
function searchPeople() {
  var query = document.getElementById("searchBox").value;
  if (query) {
    var url = "https://bplmedtech.sharepoint.com/_layouts/15/search.aspx/people?q=" + encodeURIComponent(query);
    window.open(url, '_blank', 'noopener,noreferrer'); 
  } else {
    alert("Please enter a name to search.");
  } 
}

</script>
