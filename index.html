<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<title>MedTech Dive News (No Thumbnails)</title>
<style>
  body {
    font-family: "Open Sans", Arial, sans-serif;
    margin: 0;
    padding: 20px;
    background: #ffffff;
    color: #222;
    max-width: 800px;
    margin-left: auto;
    margin-right: auto;
    height:100%;
  }
  .feed-title {
    font-size: 28px;
    font-weight: 700;
    margin-bottom: 20px;
    color: #004c97;
  }
  .item {
    border-bottom: 1px solid #e5e5e5;
    padding-bottom: 16px;
    margin-bottom: 16px;
  }
  .item h3 {
    font-size: 20px;
    font-weight: 700;
    line-height: 1.3;
    margin: 0 0 6px 0;
  }
  .item h3 a {
    text-decoration: none;
    color: #004c97;
  }
  .item h3 a:hover {
    text-decoration: underline;
  }
  .meta {
    font-size: 13px;
    color: #777;
    margin-bottom: 8px;
  }
  p {
    margin: 0;
    font-size: 15px;
    line-height: 1.5;
    color: #333;
  }

  #swanWrap {
    position:fixed;
    bottom:8px;
    left:50%;
    transform:translateX(-50%);
    transition:left .35s cubic-bezier(.2,.8,.2,1);
    width:120px;
    height:120px;
    pointer-events:none;
    animation: bob 4s ease-in-out infinite;
  }
  @keyframes bob {
    0% { transform:translateX(-50%) translateY(0); }
    50% { transform:translateX(-50%) translateY(-8px); }
    100% { transform:translateX(-50%) translateY(0); }
  }
  #swanImg {
    width:120px;
    display:block;
    transition:transform .22s linear;

</style>
</head>
<body>
<div class="feed-title">MedTech Dive: Latest Medical Device News</div>
<div id="feed">Loading news...</div>
  <div id="swanWrap">
      <img id="swanImg" src="swan.png" alt="Swan Mascot">
    </div>
<script>
(function(){
  const wrap = document.getElementById('swanWrap');
  const swan = document.getElementById('swanImg');
  let lastX = window.innerWidth/2;
  let leftPct = 50;
  const clamp = (v,a,b) => Math.max(a, Math.min(b, v));

  function onMove(clientX){
    const delta = clientX - lastX;
    if(Math.abs(delta) < 4){ lastX = clientX; return; }
    swan.style.transform = (delta < 0) ? 'scaleX(-1)' : 'scaleX(1)';
    leftPct += (delta / window.innerWidth) * 100 * 0.8;
    leftPct = clamp(leftPct, 6, 94);
    wrap.style.left = leftPct + '%';
    lastX = clientX;
  }

  document.addEventListener('mousemove', e => onMove(e.clientX), {passive:true});
  document.addEventListener('touchmove', e => {
    if(e.touches && e.touches[0]) onMove(e.touches[0].clientX);
  }, {passive:true});
  window.addEventListener('resize', () => { lastX = window.innerWidth/2; });
})();
</script>
<script>
const FEED = 'https://www.medtechdive.com/feeds/news';
const PROXY = 'https://api.allorigins.win/raw?url=' + encodeURIComponent(FEED);

fetch(PROXY)
  .then(r => r.text())
  .then(str => new DOMParser().parseFromString(str, 'application/xml'))
  .then(xml => {
    const items = xml.querySelectorAll('item');
    let html = '';
    items.forEach((it, idx) => {
      if(idx >= 10) return; // Limit to 10 stories
      const title = it.querySelector('title')?.textContent || '';
      const link = it.querySelector('link')?.textContent || '#';
      const pub = it.querySelector('pubDate')?.textContent || '';
      const dateObj = new Date(pub);
      const pubDate = dateObj.toLocaleDateString('en-US', { year: 'numeric', month: 'short', day: 'numeric' });
      const desc = (it.querySelector('description')?.textContent || '')
                   .replace(/<[^>]*>/g, '') // Strip HTML tags
                   .trim();
      const snippet = desc.split(/\s+/).slice(0, 30).join(' ') + '...';

      html += `<div class="item">
        <h3><a href="${link}" target="_blank">${title}</a></h3>
        <div class="meta">${pubDate}</div>
        <p>${snippet}</p>
      </div>`;
    });
    document.getElementById('feed').innerHTML = html || 'No items found.';
  })
  .catch(err => {
    console.error(err);
    document.getElementById('feed').innerText = 'Error loading feed.';
  });
</script>
</body>
</html>
