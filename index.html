<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Swan Mascot</title>
  <style>
    body {
      margin: 0;
      background: #cceeff;
      overflow: hidden;
    }
    #swan {
      position: absolute;
      bottom: 50px;
      left: 50%;
      transform: translateX(-50%);
      transition: left 0.2s ease;
      width: 150px;
    }
  </style>
</head>
<body>
  <img id="swan" src="swan.png" alt="Swan Mascot">
  <script>
const swan = document.getElementById("swan"); // your mascot image

document.addEventListener("mousemove", (event) => {
    const x = event.clientX;
    const y = event.clientY;
    swan.style.left = x + "px";
    swan.style.top = y + "px";
});
</script>

</body>
</html>
