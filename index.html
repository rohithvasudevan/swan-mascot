<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<title>Dashboard with Calendar, RSS & Main Content</title>
<style>
  body {
    margin: 0;
    padding: 0;
    display: flex;
    height: 100vh;
    width: 100vw;
    font-family: Arial, sans-serif;
  }
.event-container {
    flex: 1;
    overflow: hidden;
    position: relative;
  }
  .container {
    display: flex;
    flex-direction: row;
    width: 100%;
    height: 100%;
  }
.calendar h3 {
    font-size: 16px;
    margin: 0 0 10px;
    text-align: center;
    flex-shrink: 0;
  }
  /* Main content 70% */
  .main {
    flex: 0 0 70%;
    height: 80%;
    padding: 10px;
  }
  .main iframe {
    width: 100%;
    height: 100%;
    border: none;
  }

  /* Right calendar event list 10% */
  .calendar {
  flex: 0 0 10%;
  height: 80%;
  border-left: 2px solid #ccc;
  padding: 10px 0 10px 5px; /* remove right padding */
  background: #f9f9f9;
  display: flex;
  flex-direction: column;
  align-items: stretch; /* make it stick to right */
}
  
  
  
  #event-list {
    list-style: none;
    padding: 0;
    margin: 0;
    position: absolute;
    width: 100%;
    animation: scroll-up 20s linear infinite;
  }
  #event-list li {
    margin-bottom: 10px;
    font-size: 14px;
    color: #333;
    background: #fff;
    padding: 6px;
    border-radius: 6px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
  }
  @keyframes scroll-up {
    0%   { transform: translateY(100%); }
    100% { transform: translateY(-100%); }
  }

  /* Bottom RSS 20% */
  .rss {
    position: absolute;
    bottom: 0;
    width: 100%;
    height: 20%;
    background: #f4f4f4;
    overflow: hidden;
    display: flex;
    align-items: center;
    border-top: 2px solid #ccc;
  }

  .rss-wrapper {
    display: flex;
    gap: 20px;
    white-space: nowrap;
    animation: scroll-left 60s linear infinite; /* slower scroll */
    padding: 10px;
  }

  .rss .item {
    min-width: 280px;
    background: #fff;
    border-radius: 12px;
    padding: 14px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    display: inline-block;
    vertical-align: top;
    white-space: normal;
  }

  .rss .item h3 {
    font-size: 16px;
    margin: 0 0 6px;
  }

  .rss .item h3 a {
    text-decoration: none;
    color: #004c97;
  }

  .rss .item h3 a:hover {
    text-decoration: underline;
  }

  .rss .meta {
    font-size: 12px;
    color: #777;
    margin-bottom: 6px;
  }

  .rss .item p {
    font-size: 14px;
    color: #333;
    margin: 0;
  }

  @keyframes scroll-left {
    0%   { transform: translateX(0); }
    100% { transform: translateX(-50%); }
  }

  /* Swan mascot */
  #swanWrap {
    position: fixed;
    bottom: 8px;
    left: 50%;
    transform: translateX(-50%);
    transition: left .35s cubic-bezier(.2,.8,.2,1);
    width: 120px;
    height: 80px;
    pointer-events: none;
    animation: bob 4s ease-in-out infinite;
  }
  #swanImg {
    width: 120px;
    display: block;
    transition: transform .22s linear;
  }
  @keyframes bob {
    0% { transform: translateX(-50%) translateY(0); }
    50% { transform: translateX(-50%) translateY(-8px); }
    100% { transform: translateX(-50%) translateY(0); }
  }
</style>
</head>
<body>
<div class="container">
  <!-- Main Section -->
  <div class="main">
    <iframe src="https://crv6uedzggpxuyykhw3tdv.streamlit.app/"></iframe>
  </div>

  <!-- Calendar Section -->
  <div class="calendar">
    <h3>Upcoming Events</h3>
    <div class="event-container">
      <ul id="event-list">Loading events...</ul>
    </div>
  </div>
</div>

<!-- RSS Section -->
<div class="rss">
  <div class="rss-wrapper" id="feed">Loading personalized feed...</div>
</div>

<!-- Swan Mascot -->
<div id="swanWrap">
  <img id="swanImg" src="swan.png" alt="Swan Mascot">
</div>

<script>
function getUserFeeds() {
  const urlParams = new URLSearchParams(window.location.search);
  const dept = urlParams.get("dept") || "default";

  const feeds = {
    cardiology: [
      "https://www.medscape.com/cx/rss/cardiology.xml"
    ],
    oncology: [
      "https://www.medscape.com/cx/rss/oncology.xml"
    ],
    default: [
      "https://www.medtechdive.com/feeds/news"
    ]
  };
  return feeds[dept] || feeds.default;
}

async function loadFeeds() {
  const feedList = getUserFeeds();
  let html = '';

  for (let FEED of feedList) {
    const PROXY = 'https://api.allorigins.win/raw?url=' + encodeURIComponent(FEED);
    try {
      const r = await fetch(PROXY);
      const str = await r.text();
      const xml = new DOMParser().parseFromString(str, 'application/xml');
      const items = xml.querySelectorAll('item');

      items.forEach((it, idx) => {
        if(idx >= 5) return; // limit
        const title = it.querySelector('title')?.textContent || '';
        const link = it.querySelector('link')?.textContent || '#';
        const pub = it.querySelector('pubDate')?.textContent || '';
        const dateObj = new Date(pub);
        const pubDate = isNaN(dateObj) ? '' : dateObj.toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
        const desc = (it.querySelector('description')?.textContent || '').replace(/<[^>]*>/g, '').trim();
        const snippet = desc.split(/\s+/).slice(0, 12).join(' ') + '...';

        html += `<div class="item">
          <h3><a href="${link}" target="_blank">${title}</a></h3>
          <div class="meta">${pubDate}</div>
          <p>${snippet}</p>
        </div>`;
      });
    } catch (err) {
      console.error(err);
      html += `<div class="item">Error loading feed: ${FEED}</div>`;
    }
  }

  document.getElementById('feed').innerHTML = html || 'No items found.';
}

// Mock Event Loader (replace with Calendar API later)
async function loadEvents() {
  const siteUrl = "https://bplmedtech.sharepoint.com/sites/rdp";
  const listName = "Holiday Calendar";
  const endpoint = `${siteUrl}/_api/web/lists/getbytitle('${listName}')/items?$select=Title,EventDate,EndDate&$orderby=EventDate asc&$top=5`;

  try {
    const response = await fetch(endpoint, {
      headers: {
        "Accept": "application/json;odata=nometadata"
      },
      credentials: "include" // use current logged-in user's SharePoint auth
    });

    if (!response.ok) throw new Error(`HTTP ${response.status}`);

    const data = await response.json();
    const list = document.getElementById("event-list");

    if (!data.value || data.value.length === 0) {
      list.innerHTML = "<li>No upcoming events</li>";
      return;
    }

    list.innerHTML = data.value.map(ev => {
      const start = new Date(ev.EventDate);
      const dateStr = start.toLocaleDateString("en-US", { month: "short", day: "numeric" });
      return `<li><strong>${dateStr}:</strong> ${ev.Title}</li>`;
    }).join("");
  } catch (err) {
    console.error("Error loading events", err);
    document.getElementById("event-list").innerHTML = "<li>Error loading events</li>";
  }
}



loadFeeds();
loadEvents();

// Swan Mascot logic
(function(){
  const wrap = document.getElementById('swanWrap');
  const swan = document.getElementById('swanImg');
  let lastX = window.innerWidth/2;
  let leftPct = 50;
  const clamp = (v,a,b) => Math.max(a, Math.min(b, v));

  function onMove(clientX){
    const delta = clientX - lastX;
    if(Math.abs(delta) < 4){ lastX = clientX; return; }
    swan.style.transform = (delta < 0) ? 'scaleX(-1)' : 'scaleX(1)';
    leftPct += (delta / window.innerWidth) * 100 * 0.8;
    leftPct = clamp(leftPct, 6, 94);
    wrap.style.left = leftPct + '%';
    lastX = clientX;
  }

  document.addEventListener('mousemove', e => onMove(e.clientX), {passive:true});
  document.addEventListener('touchmove', e => {
    if(e.touches && e.touches[0]) onMove(e.touches[0].clientX);
  }, {passive:true});
  window.addEventListener('resize', () => { lastX = window.innerWidth/2; });
})();
</script>
</body>
</html>
