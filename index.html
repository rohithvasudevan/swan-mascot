<!DOCTYPE html>
<html>
<head>
<style>
html, body {
  margin: 0;
  padding: 0;
  background: transparent;
  overflow: hidden;
}
#swan {
  position: fixed;
  top: 50%;
  left: 50%;
  width: 120px;
  transform: translate(-50%, -50%);
  transition: transform 0.2s ease;
  pointer-events: none; /* so clicks go through */
}
</style>
</head>
<body>

<img id="swan" src="swan.png" alt="Swan Mascot">

<script>
let lastX = 0;
document.addEventListener("mousemove", e => {
  if (e.clientX < lastX) {
    document.getElementById("swan").style.transform =
      "translate(-50%, -50%) scaleX(-1)";
  } else if (e.clientX > lastX) {
    document.getElementById("swan").style.transform =
      "translate(-50%, -50%) scaleX(1)";
  }
  lastX = e.clientX;
});
</script>

</body>
</html>
