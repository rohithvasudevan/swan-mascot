<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<title>Department-based RSS Dashboard</title>
<style>
  body {
    margin: 0;
    padding: 0;
    height: 100vh;
    width: 100vw;
    font-family: "Open Sans", Arial, sans-serif;
    display: flex;
    flex-direction: column;
    overflow: hidden;
  }

  .top {
    flex: 7;
    background: #eee;
  }
  .top iframe {
    width: 100%;
    height: 100%;
    border: none;
  }

  .bottom {
    flex: 3;
    background: #f4f4f4;
    border-top: 2px solid #ccc;
    overflow: hidden;
    position: relative;
    display: flex;
    align-items: center;
  }

  .rss-wrapper {
    display: flex;
    gap: 20px;
    white-space: nowrap;
    animation: scroll-left 20s linear infinite;
    padding: 10px;
  }
  .item {
    min-width: 280px;
    background: #fff;
    border-radius: 12px;
    padding: 14px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    display: inline-block;
    vertical-align: top;
    white-space: normal;
  }
  .item h3 {
    font-size: 16px;
    margin: 0 0 6px;
  }
  .item h3 a {
    text-decoration: none;
    color: #004c97;
  }
  .item h3 a:hover {
    text-decoration: underline;
  }
  .meta {
    font-size: 12px;
    color: #777;
    margin-bottom: 6px;
  }
  .item p {
    font-size: 14px;
    color: #333;
    margin: 0;
  }
  @keyframes scroll-left {
    0%   { transform: translateX(0); }
    100% { transform: translateX(-50%); }
  }

  #swanWrap {
    position: fixed;
    bottom: 8px;
    left: 50%;
    transform: translateX(-50%);
    transition: left .35s cubic-bezier(.2,.8,.2,1);
    width: 120px;
    height: 80px;
    pointer-events: none;
    animation: bob 4s ease-in-out infinite;
  }
  @keyframes bob {
    0% { transform:translateX(-50%) translateY(0); }
    50% { transform:translateX(-50%) translateY(-8px); }
    100% { transform:translateX(-50%) translateY(0); }
  }
  #swanImg {
    width: 120px;
    display: block;
    transition: transform .22s linear;
  }
</style>
</head>
<body>
  <!-- Top Section -->
  <div class="top">
    <iframe src="https://crv6uedzggpxuyykhw3tdv.streamlit.app/"></iframe>
  </div>

  <!-- Bottom RSS Section -->
  <div class="bottom">
    <div class="rss-wrapper" id="feed">Loading feed...</div>
  </div>

  <!-- Swan Mascot -->
  <div id="swanWrap">
    <img id="swanImg" src="swan.png" alt="Swan Mascot">
  </div>

<script>
/* Swan movement */
(function(){
  const wrap = document.getElementById('swanWrap');
  const swan = document.getElementById('swanImg');
  let lastX = window.innerWidth/2;
  let leftPct = 50;
  const clamp = (v,a,b) => Math.max(a, Math.min(b, v));

  function onMove(clientX){
    const delta = clientX - lastX;
    if(Math.abs(delta) < 4){ lastX = clientX; return; }
    swan.style.transform = (delta < 0) ? 'scaleX(-1)' : 'scaleX(1)';
    leftPct += (delta / window.innerWidth) * 100 * 0.8;
    leftPct = clamp(leftPct, 6, 94);
    wrap.style.left = leftPct + '%';
    lastX = clientX;
  }

  document.addEventListener('mousemove', e => onMove(e.clientX), {passive:true});
  document.addEventListener('touchmove', e => {
    if(e.touches && e.touches[0]) onMove(e.touches[0].clientX);
  }, {passive:true});
  window.addEventListener('resize', () => { lastX = window.innerWidth/2; });
})();

/* Map departments to feeds */
function getFeedsByDepartment(dept) {
  const feeds = {
    "R&D": [
      "https://www.medtechdive.com/feeds/news",
      "https://www.fiercebiotech.com/rss"
    ],
    "V&V": [
      "https://www.testandmeasurementtips.com/feed/",
      "https://www.softwaretestinghelp.com/feed/"
    ],
    "PMO": [
      "https://www.projectmanagement.com/rss/gen/PMcom_Headlines",
      "https://www.pmi.org/learning/rss/ProjectManagement"
    ],
    "default": [
      "https://www.medtechdive.com/feeds/news"
    ]
  };
  return feeds[dept] || feeds["default"];
}

/* Load feeds */
async function loadFeeds() {
  const dept = "R&D"; // ðŸ”¹ Hardcoded department
  console.log("Using department:", dept);
  const feedList = getFeedsByDepartment(dept);

  let html = "";
  for (let FEED of feedList) {
    const PROXY = "https://api.allorigins.win/raw?url=" + encodeURIComponent(FEED);
    try {
      const r = await fetch(PROXY);
      const str = await r.text();
      const xml = new DOMParser().parseFromString(str, "application/xml");
      const items = xml.querySelectorAll("item");

      items.forEach((it, idx) => {
        if (idx >= 4) return;
        const title = it.querySelector("title")?.textContent || "";
        const link = it.querySelector("link")?.textContent || "#";
        const pub = it.querySelector("pubDate")?.textContent || "";
        const dateObj = new Date(pub);
        const pubDate = isNaN(dateObj)
          ? ""
          : dateObj.toLocaleDateString("en-US", { month: "short", day: "numeric" });
        const desc = (it.querySelector("description")?.textContent || "")
          .replace(/<[^>]*>/g, "")
          .trim();
        const snippet = desc.split(/\s+/).slice(0, 12).join(" ") + "...";

        html += `<div class="item">
          <h3><a href="${link}" target="_blank">${title}</a></h3>
          <div class="meta">${pubDate}</div>
          <p>${snippet}</p>
        </div>`;
      });
    } catch (err) {
      console.error(err);
      html += `<div class="item">Error loading feed: ${FEED}</div>`;
    }
  }
  document.getElementById("feed").innerHTML = html || "No items found.";
}

loadFeeds();
</script>
</body>
</html>
