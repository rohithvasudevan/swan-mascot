<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<title>Dashboard with Calendar, RSS & Main Content</title>
<style>
  body {
    margin: 0;
    padding: 0;
    height: 100vh;
    width: 100vw;
    font-family: Arial, sans-serif;
    overflow: hidden;
  }

  .container {
    display: flex;
    width: 100%;
    height: 100%;
  }

  /* Main content expands fully */
  .main {
    flex: 1;
    height: 80%;
    padding: 10px;
    background: #eee;
  }
  .main iframe {
    width: 100%;
    height: 100%;
    border: none;
  }

  /* Right upcoming events panel */
  .calendar {
    width: 220px; /* fixed width instead of % */
    height: 80%;
    border-left: 2px solid #ccc;
    padding: 10px 5px;
    background: #f9f9f9;
    display: flex;
    flex-direction: column;
    align-items: stretch;
  }
  .calendar h3 {
    font-size: 16px;
    margin: 0 0 10px;
    text-align: center;
    flex-shrink: 0;
  }
  .event-container {
    flex: 1;
    overflow: hidden;
    position: relative;
  }
  #event-list {
    list-style: none;
    padding: 0;
    margin: 0;
    position: absolute;
    width: 100%;
    animation: scroll-up 20s linear infinite;
  }
  #event-list li {
    margin-bottom: 10px;
    font-size: 14px;
    color: #333;
    background: #fff;
    padding: 6px;
    border-radius: 6px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
  }
  @keyframes scroll-up {
    0%   { transform: translateY(100%); }
    100% { transform: translateY(-100%); }
  }

  /* Bottom RSS */
  .rss {
    position: absolute;
    bottom: 0;
    width: 100%;
    height: 20%;
    background: #f4f4f4;
    overflow: hidden;
    display: flex;
    align-items: center;
    border-top: 2px solid #ccc;
  }
  .rss-wrapper {
    display: flex;
    gap: 20px;
    white-space: nowrap;
    animation: scroll-left 60s linear infinite;
    padding: 10px;
  }
  .rss .item {
    min-width: 280px;
    background: #fff;
    border-radius: 12px;
    padding: 14px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    display: inline-block;
    vertical-align: top;
    white-space: normal;
  }
  .rss .item h3 {
    font-size: 16px;
    margin: 0 0 6px;
  }
  .rss .item h3 a {
    text-decoration: none;
    color: #004c97;
  }
  .rss .item h3 a:hover {
    text-decoration: underline;
  }
  .rss .meta {
    font-size: 12px;
    color: #777;
    margin-bottom: 6px;
  }
  .rss .item p {
    font-size: 14px;
    color: #333;
    margin: 0;
  }
  @keyframes scroll-left {
    0%   { transform: translateX(0); }
    100% { transform: translateX(-50%); }
  }

  /* Swan mascot */
  #swanWrap {
    position: fixed;
    bottom: 8px;
    left: 50%;
    transform: translateX(-50%);
    transition: left .35s cubic-bezier(.2,.8,.2,1);
    width: 120px;
    height: 80px;
    pointer-events: none;
    animation: bob 4s ease-in-out infinite;
  }
  #swanImg {
    width: 120px;
    display: block;
    transition: transform .22s linear;
  }
  @keyframes bob {
    0% { transform: translateX(-50%) translateY(0); }
    50% { transform: translateX(-50%) translateY(-8px); }
    100% { transform: translateX(-50%) translateY(0); }
  }
</style>
</head>
<body>
<div class="container">
  <!-- Main Section -->
  <div class="main">
    <!-- Placeholder iframe (change to your internal link if inside SharePoint) -->
    <iframe src="https://www.example.com"></iframe>
  </div>

  <!-- Calendar Section -->
  <div class="calendar">
    <h3>Upcoming Events</h3>
    <div class="event-container">
      <ul id="event-list">Loading events...</ul>
    </div>
  </div>
</div>

<!-- RSS Section -->
<div class="rss">
  <div class="rss-wrapper" id="feed">Loading personalized feed...</div>
</div>

<!-- Swan Mascot -->
<div id="swanWrap">
  <img id="swanImg" src="swan.png" alt="Swan Mascot">
</div>

<script>
function getUserFeeds() {
  const urlParams = new URLSearchParams(window.location.search);
  const dept = urlParams.get("dept") || "default";

  const feeds = {
    cardiology: [
      "https://www.medscape.com/cx/rss/cardiology.xml"
    ],
    oncology: [
      "https://www.medscape.com/cx/rss/oncology.xml"
    ],
    default: [
      "https://www.medtechdive.com/feeds/news"
    ]
  };
  return feeds[dept] || feeds.default;
}

async function loadFeeds() {
  const feedList = getUserFeeds();
  let html = '';

  for (let FEED of feedList) {
    const PROXY = 'https://api.allorigins.win/raw?url=' + encodeURIComponent(FEED);
    try {
      const r = await fetch(PROXY);
      const str = await r.text();
      const xml = new DOMParser().parseFromString(str, 'application/xml');
      const items = xml.querySelectorAll('item');

      items.forEach((it, idx) => {
        if(idx >= 5) return;
        const title = it.querySelector('title')?.textContent || '';
        const link = it.querySelector('link')?.textContent || '#';
        const pub = it.querySelector('pubDate')?.textContent || '';
        const dateObj = new Date(pub);
        const pubDate = isNaN(dateObj) ? '' : dateObj.toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
        const desc = (it.querySelector('description')?.textContent || '').replace(/<[^>]*>/g, '').trim();
        const snippet = desc.split(/\\s+/).slice(0, 12).join(' ') + '...';

        html += `<div class="item">
          <h3><a href="${link}" target="_blank">${title}</a></h3>
          <div class="meta">${pubDate}</div>
          <p>${snippet}</p>
        </div>`;
      });
    } catch (err) {
      console.error(err);
      html += `<div class="item">Error loading feed: ${FEED}</div>`;
    }
  }

  document.getElementById('feed').innerHTML = html || 'No items found.';
}

// Mock events (replace with SharePoint REST API later)
async function loadEvents() {
  const events = [
    { date: "Sep 12", title: "Medical Device Conference" },
    { date: "Sep 15", title: "Team Meeting" },
    { date: "Sep 18", title: "Oncology Workshop" },
    { date: "Sep 21", title: "Biotech Expo" },
    { date: "Sep 25", title: "Product Launch" }
  ];
  const list = document.getElementById("event-list");
  list.innerHTML = events.map(ev => `<li><strong>${ev.date}:</strong> ${ev.title}</li>`).join("");
}

loadFeeds();
loadEvents();

// Swan mascot movement
(function(){
  const wrap = document.getElementById('swanWrap');
  const swan = document.getElementById('swanImg');
  let lastX = window.innerWidth/2;
  let leftPct = 50;
  const clamp = (v,a,b) => Math.max(a, Math.min(b, v));

  function onMove(clientX){
    const delta = clientX - lastX;
    if(Math.abs(delta) < 4){ lastX = clientX; return; }
    swan.style.transform = (delta < 0) ? 'scaleX(-1)' : 'scaleX(1)';
    leftPct += (delta / window.innerWidth) * 100 * 0.8;
    leftPct = clamp(leftPct, 6, 94);
    wrap.style.left = leftPct + '%';
    lastX = clientX;
  }

  document.addEventListener('mousemove', e => onMove(e.clientX), {passive:true});
  document.addEventListener('touchmove', e => {
    if(e.touches && e.touches[0]) onMove(e.touches[0].clientX);
  }, {passive:true});
  window.addEventListener('resize', () => { lastX = window.innerWidth/2; });
})();
</script>
</body>
</html>
